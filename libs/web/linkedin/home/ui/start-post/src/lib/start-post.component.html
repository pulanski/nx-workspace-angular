<nb-card accent="primary" class="w-max">
  <nb-card-header class="flex justify-between">
    <nb-user size="medium" onlyPicture="true" class="ml-4" name="Josh Kersey"></nb-user>
    <button (click)="openWindowWithBackdrop()" nbButton outline status="info">Start a post</button>
  </nb-card-header>
  <div class="flex space-x-2 justify-center align-middle p-3">
    <button nbButton size="tiny">
      <nb-icon icon="image-outline"></nb-icon>
      Photo
    </button>
    <button nbButton size="tiny">
      <nb-icon icon="video-outline"></nb-icon>
      Video
    </button>
    <button nbButton size="tiny">
      <nb-icon icon="calendar-outline"></nb-icon>
      Event
    </button>
    <button nbButton size="tiny">
      <nb-icon icon="edit-outline"></nb-icon>
      Write article
    </button>
  </div>
</nb-card>

<ng-template #startPostWindowTemplate> Click escape to close. </ng-template>
