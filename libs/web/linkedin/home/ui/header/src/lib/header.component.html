<div class="flex gap-5">
  <nb-icon
    icon="linkedin"
    [options]="{ animation: { type: 'zoom' } }"
    status="primary"
    class="cursor-pointer mx-2 w-14 h-14"
  ></nb-icon>

  <input type="text" nbInput status="basic" placeholder="Search..." fieldSize="tiny" />

  <nb-search type="rotate-layout" placeholder="Search..."></nb-search>

  <nb-actions>
    <nb-action icon="home"></nb-action>
    <nb-action icon="people"></nb-action>
    <nb-action icon="message-circle"></nb-action>
    <nb-action icon="bell"></nb-action>
  </nb-actions>
  <button nbPopover="Bottom Popover!">
    <nb-user size="large" name="Josh Kersey" title="Engineer" class="ml-4"></nb-user>
  </button>
</div>
