pull_request_rules:
  - name: Automatic merge ⬇️ on approval ✔
    # https://docs.mergify.com/conditions/#about-status-checks
    conditions:
      and:
        - 'author=pulanski'
        - 'check-success=coverage_for_pull_requests'
        or:
          - check-success=continuous-integration/circle-ci
          - check-neutral=continuous-integration/circle-ci
          - check-skipped=continuous-integration/circle-ci

    actions:
      merge:
        method: merge

  - name: automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
    actions:
      merge:
        method: merge

  - name: automatic merge for Snyk pull requests
    conditions:
      - title~=^\[Snyk\]
      - head~=^snyk-fix
      - check-success~=^security/snyk
    actions:
      merge:
        method: merge
